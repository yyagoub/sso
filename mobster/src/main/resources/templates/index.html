<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/mobster/css/bootstrap.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Mobile Application HTML5 Template">

    <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

    <title>Mobster - One page app template</title>

    <link rel="shortcut icon" th:href="@{/mobster/favicon.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/mobster/css/maicons.css}">

    <link rel="stylesheet" th:href="@{/mobster/vendor/animate/animate.css}">

    <link rel="stylesheet" th:href="@{/mobster/vendor/owl-carousel/css/owl.carousel.min.css}">

    <link rel="stylesheet" th:href="@{/mobster/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/mobster/css/mobster.css}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-floating">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{mobster/favicon.png}" alt="" width="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">

            <div class="ml-auto my-2 my-lg-0">
                <button class="btn btn-dark rounded-pill">Public page</button>
            </div>
        </div>
    </div>
</nav>

<div class="page-hero-section bg-image hero-home-1"
     th:style="'background-image:url('+@{/mobster/img/bg_hero_1.svg}+');'">
    <div class="hero-caption pt-5">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-lg-6 wow fadeInUp">
                    <h1 class="mb-4">This is a public page</h1>
                    <p class="mb-4">to go to the private pages: </p>
                    <a href="/home" class="btn btn-primary rounded-pill">Click here</a>
                </div>
                <div class="col-lg-6 d-none d-lg-block wow zoomIn">
                    <div class="img-place mobile-preview shadow floating-animate">
                        <img th:src="@{mobster/img/app_preview_1.png}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{mobster/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{mobster/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{mobster/vendor/owl-carousel/js/owl.carousel.min.js}"></script>

<script th:src="@{mobster/vendor/wow/wow.min.js}"></script>

<script th:src="@{mobster/js/mobster.js}"></script>

</body>
</html>
